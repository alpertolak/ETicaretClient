<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Name Column -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Stock Column -->
    <ng-container matColumnDef="Stock">
      <th mat-header-cell *matHeaderCellDef> Stock </th>
      <td mat-cell *matCellDef="let element"> {{element.stock}} </td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="Price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>

    <!-- CreatedDate Column -->
    <ng-container matColumnDef="CreatedDate">
      <th mat-header-cell *matHeaderCellDef> Created Date </th>
      <td mat-cell *matCellDef="let element"> {{element.createdDate}} </td>
    </ng-container>

    <!-- UpdatedDate Column -->
    <ng-container matColumnDef="UpdatedDate">
      <th mat-header-cell *matHeaderCellDef> Updated Date </th>
      <td mat-cell *matCellDef="let element"> {{element.updatedDate}} </td>
    </ng-container>

    <!-- UpdatedDate Column -->
    <ng-container matColumnDef="Picture">
      <th mat-header-cell *matHeaderCellDef width="15px"> </th>
      <td mat-cell *matCellDef="let element"> <img style="cursor:pointer" (click)="addProductImages(element.id)" src="../../../../../assets/picture_icon.png" width="30px" height="30px" alt="Edit_icon"> </td>
    </ng-container>

    <!-- UpdatedDate Column -->
    <ng-container matColumnDef="Edit">
      <th mat-header-cell *matHeaderCellDef width="15px"> </th>
      <td mat-cell *matCellDef="let element"> <img style="cursor:pointer" src="../../../../../assets/Edit.png" width="30px" height="30px" alt="Edit_icon"> </td>
    </ng-container>

    <!-- UpdatedDate Column -->
    <ng-container matColumnDef="Delete">
      <th mat-header-cell *matHeaderCellDef width="15px"> </th>
      <td mat-cell *matCellDef="let element"
          appDelete
          [id]="element.id"
          controlller="products"
          (callback)="getProducts()"> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator (page)="PageChanged()" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
    aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
